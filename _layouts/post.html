<!DOCTYPE HTML>
<html>
  {% include head.html%}
  <body>
    <div class="post-grid">
      <div class="grid-banner">
        <img src="{{page.banner}}" alt="{{page.alt}}"></img>
      </div>
      <div class="grid-nav">
        {% include nav.html %}
      </div>
      <div class="grid-content">
        <header>
          <h1>{{page.title}}</h1>
          <p>{{page.subtitle}}</p>
        </header>
        <section class="content">
          {{ content }}
        </section>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
